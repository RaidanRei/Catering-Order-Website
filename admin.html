<!DOCTYPE html>
<html lang="en">

<head>

    <!-- ===== ICONS & CSS ===== -->

    <!-- Main CSS stylesheet -->

</head>

<body>
    <!-- ===== HEADER / NAVBAR ===== -->
    <!-- Contains logo and navigation links with active page highlighting -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Indian Foodie Logo"> Indian Foodie
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="catering.html" class="nav-link">Catering</a>
                <a href="admin.html" class="nav-link active-link">Admin</a>

                <a href="#" id="logout-nav" class="nav-link" style="display:none;">ğŸšªLogout</a>
            </nav>

    </header>

    <!-- ===== MAIN CONTAINER ===== -->
    <!-- Includes login/register forms and admin dashboard sections -->
    <main class="container admin-container">
        <!-- === ADMIN LOGIN/REGISTER === -->
        <div id="auth-container" class="auth-container">
            <h2>Admin Login</h2>
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="login">ğŸ”‘Login</button>
            </form>
            <h2>Admin Register</h2>
            <form id="register-form" class="auth-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="login">ğŸ”‘Register as Admin</button>
            </form>
        </div>
        <!-- === ADMIN DASHBOARD === -->
        <div id="admin-panel" class="admin-panel" style="display:none;">
            <h1>Admin Dashboard</h1>
            <a href="#" id="logout-btn" class="logout-btn">ğŸšªLogout</a>
            <div class="admin-section-header"></div>

            <!-- === MY PROFILE === -->
            <section id="profile-section">
                <h2>ğŸ“‡My ProfileğŸ“‡</h2>
                <div id="profile-details"></div>
                <button id="edit-profile-btn">Edit Profile</button>
                <form id="profile-form" style="display:none;">
                    <input type="text" id="profile-name" placeholder="Name">
                    <input type="text" id="profile-address" placeholder="Address">
                    <button type="submit">Save Profile</button>
                </form>
            </section>
            <br>
            <div class="admin-section-header"></div>
            <!-- === VIEW PRODUCT === -->
            <section id="view-products-section">
                <!-- === PRODUCTS FROM FIRESTORE === -->
                <section class="menu section bd-container" id="db-products">
                    <h2>ğŸ›View ProductğŸ›</h2>
                    <div class="menu__container bd-grid" id="product-list"></div>
                </section>
            </section>
            <br>
            <div class="admin-section-header"></div>
            <!-- === ADD TO CART === -->
            <section id="add-to-cart-section">
                <h2>ğŸ§ºAdd to CartğŸ§º</h2>
                <form id="add-to-cart-form">
                    <input type="text" id="cart-product-id" placeholder="Product ID" required>
                    <input type="number" id="cart-quantity" placeholder="Quantity" required>
                    <button type="submit">Add to Cart</button>
                </form>
                <div id="cart-list"></div>
            </section>
            <br>
            <div class="admin-section-header"></div>
            <!-- === MY ORDER === -->
            <section id="my-orders-section">
                <h2>ğŸ·ï¸My OrdersğŸ·ï¸</h2>
                <div id="order-list"></div>
            </section>
            <br>
            <div class="admin-section-header"></div>
            <!-- === PLACE ORDER === -->
            <section id="place-order-section">
                <h2>ğŸ“¦Place OrderğŸ“¦</h2>
                <form id="place-order-form">
                    <input type="text" id="order-product-id" placeholder="Product ID" required>
                    <input type="number" id="order-quantity" placeholder="Quantity" required>
                    <button type="submit">Place Order</button>
                </form>
            </section>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <!-- Includes brand info and social media links -->
    <footer>
        <div class="container footer-content">
            <a href="index.html" class="footer-link">
                <img src="images/logo.png" alt="Indian Foodie Logo">
                <p>&copy; 2025 Indian Foodie â€” From Our Kitchen To Yours.</p>
            </a>
            <div class="footer-social">
                <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
                <a href="https://x.com/" target="_blank"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
    </footer>

    <!-- ===== FIREBASE SCRIPT ===== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut,
            createUserWithEmailAndPassword,
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            updateDoc,
            addDoc,
            deleteDoc,
            collection,
            getDocs,
            query,
            where,
            orderBy,
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXk7V8qFm0Ym9fEAfqJsUBa5oZQVq2hO4",
            authDomain: "catering-reservation-ord-e2249.firebaseapp.com",
            projectId: "catering-reservation-ord-e2249",
            storageBucket: "catering-reservation-ord-e2249.firebasestorage.app",
            messagingSenderId: "536906317721",
            appId: "1:536906317721:web:c49a18f74270401016dd08",
        };

        // === Initialize Firebase App ===
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // âœ… Expose all Firestore functions globally (needed by admin.js)
        window.firestore = {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            updateDoc,
            addDoc,
            deleteDoc,
            collection,
            getDocs,
            query,
            where,
            orderBy,
        };

        // âœ… Expose Firebase Auth globally for admin.js
        window.auth = {
            getAuth: () => auth,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
        };

        window.db = db;

        const productList = document.getElementById("product-list");

        async function loadProducts() {
            const productsRef = collection(window.db, "products");
            const snapshot = await getDocs(productsRef);

            productList.innerHTML = "";
            snapshot.forEach(doc => {
                const p = doc.data();

                const itemHTML = `
            <div class="menu__content">
                <img src="${p.image}" class="menu__img">
                <h3 class="menu__name">${p.name}</h3>
                <span class="menu__detail">${p.description}</span>
                <span class="menu__preci">â‚¹${p.price}</span>
                <a href="#" class="button menu__button">
                    <i class="bx bx-cart-alt"></i>
                </a>
            </div>
        `;
                productList.innerHTML += itemHTML;
            });
        }
        loadProducts();
    </script>

    <!-- Link JS -->
    <script src="admin.js"></script>
</body>

</html>
