<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kitchen - Indian Foodie</title>
    <!-- ===== ICONS & CSS ===== -->
    <!-- Boxicons for UI icons -->
    <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <!-- Main CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== HEADER / NAVBAR ===== -->
    <!-- Contains logo and navigation links with active page highlighting -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Indian Foodie Logo"> Indian Foodie
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="catering.html" class="nav-link">Catering</a>
                <a href="admin.html" class="nav-link">Admin</a>
                <a href="user.html" class="nav-link active-link">User</a>
                <!-- Logout button (hidden until logged in) -->
                <a href="#" id="logout-nav" class="nav-link" style="display:none;">Logout</a>
            </nav>
        </div>
    </header>

    <!-- ===== MAIN USER SECTION ===== -->
    <main class="container user-container">
        <!-- === LOGIN & REGISTRATION AREA === -->
        <!-- Provides login and subscription forms for users -->
        <div id="auth-container">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login to Order</button>
            </form>
            <hr>
            <h2>Subscribe To Our Service</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Be Our Customer</button>
            </form>
        </div>
        <!-- === USER DASHBOARD === -->
        <!-- Appears after login: manage dishes and orders -->
        <div id="user-panel" style="display:none;">
            <h1>My Culinary Dashboard</h1>
            <!-- === UPLOAD NEW PRODUCT === -->
            <section id="upload-product-section" class="user-section">
                <h2>Add a New Dish to Your Menu</h2>
                <form id="upload-form">
                    <input type="text" id="product-name" placeholder="Dish Name (e.g., Chicken Tikka Masala)" required>
                    <textarea id="product-description"
                        placeholder="Describe your dish, its ingredients, and what makes it special."
                        required></textarea>
                    <input type="number" id="product-price" placeholder="Price (in ₹)" required>
                    <input type="file" id="product-image" accept="image/*" required>
                    <button type="submit">Add Dish</button>
                </form>
            </section>
            <!-- === USER MENU LIST === -->
            <!-- Displays user-added dishes -->
            <section id="my-products-section" class="user-section">
                <h2>My Menu</h2>
                <div id="my-product-list">
                    <!-- User's products will be listed here -->
                </div>
            </section>
            <!-- === USER ORDER LIST === -->
            <!-- Displays all user order statuses -->
            <section id="view-orders-section" class="user-section">
                <h2>My Orders</h2>
                <div id="order-list">
                    <!-- Orders will be listed here -->
                </div>
            </section>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <!-- Includes brand info and social media links -->
    <footer>
        <div class="container footer-content">
            <a href="index.html" class="footer-link">
                <img src="images/logo.png" alt="Indian Foodie Logo">
                <p>&copy; 2025 Indian Foodie — From Our Kitchen To Yours.</p>
            </a>
            <div class="footer-social">
                <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
                <a href="https://x.com/" target="_blank"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>
    </footer>

    <!-- Link JS -->
    <script src="user.js"></script>
</body>

</html>
